version: 2
project_name: ligolo-ng
before:
  hooks:
    - go generate ./...
builds:
  - main: ./cmd/agent
    id: "agent"
    binary: agent
    env: [CGO_ENABLED=0]
    goos:
      - linux
      - darwin
      - windows
      - freebsd
      - openbsd
    goarch:
      - amd64
      - arm
      - arm64
    goarm:
      - 6
      - 7

  - main: ./cmd/proxy
    id: "proxy"
    binary: proxy
    env: [CGO_ENABLED=0]
    goos:
      - linux
      - windows
      - darwin
      - freebsd
      - openbsd
    goarch:
      - amd64
      - arm64
    goarm:
      - 6
      - 7

archives:
  - 
    id: "proxy"
    ids: ['proxy']
    name_template: "{{ .ProjectName }}_{{ .Binary }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}{{ if .Arm }}v{{ .Arm }}{{ end }}{{ if .Mips }}_{{ .Mips }}{{ end }}"
    format_overrides:
      - goos: windows
        formats: ['zip']
  - 
    id: "agent"
    ids: ['agent']
    name_template: "{{ .ProjectName }}_{{ .Binary }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}{{ if .Arm }}v{{ .Arm }}{{ end }}{{ if .Mips }}_{{ .Mips }}{{ end }}"
    format_overrides:
      - goos: windows
        formats: ['zip']
release:
  github:
  disable: false
